<ion-header>

    <ion-navbar>
        <ion-title>Add Client</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="vendor.name">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="vendor.userName">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contact +1 </ion-label>
            <ion-input type="number" [(ngModel)]="vendor.mobile">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-select [(ngModel)]="vendor.sex">
                <ion-option value="female">Female</ion-option>
                <ion-option value="male">Male</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input type="number" min=18 max="60" [(ngModel)]="vendor.age">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Location</ion-label>
            <ion-input type="text" [(ngModel)]="vendor.location">
            </ion-input>
        </ion-item>
        <ion-item padding>
            <button ion-button full icon-start (click)="create()">
                <ion-icon name="create">
                </ion-icon>
                Add Client
            </button>
        </ion-item>

    </ion-list>
</ion-content>
