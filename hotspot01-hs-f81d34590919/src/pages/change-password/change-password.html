<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Old Password
      </ion-label>
      <ion-input name="password" [(ngModel)]="oldPassword" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        New Password
      </ion-label>
      <ion-input name="confirmPassword" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Confirm Password
      </ion-label>
      <ion-input name="confirmPassword" [(ngModel)]="confirmPassword" type="password"></ion-input>
    </ion-item>

    <div margin-top>
      <button (click)="changePassword()" ion-button block color="dark" [disabled]="!(user && oldPassword && password && password == confirmPassword)"
        tappable>
        Change Password
      </button>
    </div>
  </ion-list>
</ion-content>
