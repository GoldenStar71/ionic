<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Select a Plan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-mini-content">
  <ion-card>
    <ion-card-content no-padding>
      <ion-list>
        <button detail-push ion-item class="list-item" (click)="select(item);pay()" *ngFor="let item of myPlans">
          <div class="heading">{{item.plan_name}}
            <span class="amount">
              {{item.price | currency: 'XCD': 'symbol': '2.2-2'}}
            </span>
          </div>
          <p text-wrap class="info">
            {{item.bytes_t > 0 ? + item.bytes_t + ' MB' : 'Unlimited'}} @
            <ion-icon color="primary" name="arrow-round-down"></ion-icon> {{item.speed_dl}} kB/sec
            <ion-icon color="other" name="arrow-round-up"></ion-icon> {{item.speed_ul}} kB/sec
          </p>
          <p class="info">
            Valid for {{item.duration_val}} Day(s)
          </p>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
