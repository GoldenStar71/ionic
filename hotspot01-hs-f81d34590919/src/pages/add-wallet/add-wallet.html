<ion-header>

    <ion-navbar>
        <ion-title>Make Payment</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div ion-list no-lines>
        <ion-item>
            <button item-right ion-button small (click)="appyCoupon()" [disabled]="!couponCode">Apply</button>
            <ion-label>Coupon</ion-label>
            <ion-input floating type="text" [(ngModel)]="couponCode"></ion-input>
        </ion-item>
        <ion-note *ngIf="couponRes" class="text-muted">{{couponRes}}</ion-note>
        <div class="cell example example5">
            <form [formGroup]="userGroup" (ngSubmit)="submit()">
                <div id="example5-paymentRequest">
                    <!--Stripe paymentRequestButton Element inserted here-->
                </div>
                <fieldset>
                    <legend class="card-only" data-tid="elements_examples.form.pay_with_card">Pay with card</legend>
                    <legend class="payment-request-available" data-tid="elements_examples.form.enter_card_manually">Or
                        enter card
                        details</legend>
                    <div class="row">
                        <div class="field">
                            <label for="example5-name" data-tid="elements_examples.form.name_label">Name</label>
                            <ion-input formControlName="name" name="fullName" type="text" required=""></ion-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="example5-email" data-tid="elements_examples.form.email_label">Email</label>
                            <ion-input formControlName="email" name="email" class="input" type="email" required=""
                                type="email"></ion-input>
                        </div>
                        <div class="field">
                            <label for="example5-phone" data-tid="elements_examples.form.phone_label">Phone</label>
                            <ion-input formControlName="phone" name="phone" class="input" type="tel" required="">
                            </ion-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="example5-name" data-tid="elements_examples.form.name_label">Amount</label>
                            <ion-input (input)="amountChanged()" formControlName="amount" name="amount" step="0.5"
                                type="number" required="">
                            </ion-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="field">
                            <label for="example5-card" data-tid="elements_examples.form.card_label">Card</label>
                            <div id="card-element" class="input"></div>
                        </div>
                    </div>
                    <button ion-button block color="primary" type="submit" [disabled]="!userGroup.valid"
                        data-tid="elements_examples.form.pay_button">Pay
                        {{userGroup.value.amount - discount | currency: 'XCD': 'symbol': '2.2-2'}}</button>
                </fieldset>
                <div class="error" *ngIf="error" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
                        <path class="base" fill="#000"
                            d="M8.5,17 C3.80557963,17 0,13.1944204 0,8.5 C0,3.80557963 3.80557963,0 8.5,0 C13.1944204,0 17,3.80557963 17,8.5 C17,13.1944204 13.1944204,17 8.5,17 Z">
                        </path>
                        <path class="glyph" fill="#FFF"
                            d="M8.5,7.29791847 L6.12604076,4.92395924 C5.79409512,4.59201359 5.25590488,4.59201359 4.92395924,4.92395924 C4.59201359,5.25590488 4.59201359,5.79409512 4.92395924,6.12604076 L7.29791847,8.5 L4.92395924,10.8739592 C4.59201359,11.2059049 4.59201359,11.7440951 4.92395924,12.0760408 C5.25590488,12.4079864 5.79409512,12.4079864 6.12604076,12.0760408 L8.5,9.70208153 L10.8739592,12.0760408 C11.2059049,12.4079864 11.7440951,12.4079864 12.0760408,12.0760408 C12.4079864,11.7440951 12.4079864,11.2059049 12.0760408,10.8739592 L9.70208153,8.5 L12.0760408,6.12604076 C12.4079864,5.79409512 12.4079864,5.25590488 12.0760408,4.92395924 C11.7440951,4.59201359 11.2059049,4.59201359 10.8739592,4.92395924 L8.5,7.29791847 L8.5,7.29791847 Z">
                        </path>
                    </svg>
                    <span class="message" *ngFor="let message of errorMessages">{{message}}</span>
                </div>
            </form>


        </div>
    </div>

</ion-content>
