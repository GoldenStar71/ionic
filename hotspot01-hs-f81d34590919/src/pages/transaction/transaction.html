<ion-header>

    <ion-navbar>
        <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Transaction</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let transaction of transactions">
            <ion-icon item-left name="{{transaction.isCredit ? 'return-left' : 'return-right'}}"></ion-icon>
            <h2>{{transaction.amount | currency: 'XCD': 'symbol': '2.2-2'}}</h2>
            <p>{{transaction.isCredit ? 'Credit' : 'Debit'}}</p>
            <p *ngIf="transaction.details && transaction.details.source"> Paid By Card xxxx xxxx xxxx
                {{transaction.details.source.last4}}</p>
            <p *ngIf="!transaction.details"> Paid By Cash</p>
            <p *ngIf="transaction.details && transaction.details._plan"> Paid for voucher {{transaction.details.id}}</p>
        </ion-item>
    </ion-list>
</ion-content>
