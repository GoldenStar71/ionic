<ion-header>

  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Banners</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNew()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>
  <div *ngFor="let banner of banners">
    <ion-card>
      <img [src]="imageUrl + banner._id + '.png'">
    </ion-card>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
      <ion-col text-right (click)="delete(banner)">
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='trash'></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
