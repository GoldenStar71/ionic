<ion-header>

    <ion-navbar>
        <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Clients</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addNew()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content no-padding>
            <ion-list>
                <ion-item (click)="showVendorActionSheet(item)" *ngFor="let item of vendors">
                    <ion-avatar item-start>
                        <img [src]="item.image || 'http://s3.amazonaws.com/37assets/svn/765-default-avatar.png'">
                    </ion-avatar>
                    <div class="heading">{{item.name}}</div>
                    <p class="info">{{item.userName}}</p>
                    <p class="info">
                        <ion-row>
                            <ion-col>
                                <ion-icon color="primary" name="call"></ion-icon>
                                +1 {{item.mobile}}
                            </ion-col>
                            <ion-col>
                                <ion-icon color="primary" name="pin"></ion-icon>
                                {{item.location}}
                            </ion-col>
                        </ion-row>
                    </p>
                    <p class="note">
                        <ion-icon name="cash"></ion-icon>
                        {{item.wallet.balance | currency: 'XCD': 'small-symbol': '2.2-2'}}
                    </p>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
